<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja de Exemplo</title>
    <style>
        /* Estilos para o cabeçalho */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
        }

        header ul {
            list-style-type: none;
            padding: 0;
        }

        header li {
            display: inline;
            margin-right: 20px;
        }

        header a {
            color: #fff;
            text-decoration: none;
        }

        /* Estilos para o conteúdo principal */
        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .produto {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .produto img {
            max-width: 100%;
            height: auto;
            width: 200px;
            margin-bottom: 10px;
        }

        .produto h3 {
            margin: 10px 0;
            color: #333;
        }

        .produto p {
            font-weight: bold;
            color: #555;
        }

        .produto button {
            background-color: #333;
            color: #fff;
            padding: 8px 15px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .produto button:hover {
            background-color: #555;
        }

        /* Estilos para o rodapé */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Minha Loja de Exemplo</h1>
        <nav>
            <ul>
                <li><a href="index.html">Página Inicial</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
                <li><a href="produtos.html">Produtos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Produtos à Venda</h2>

        <!-- Exemplo de produto com a nova imagem -->
        <div class="produto">
            <img src="https://images.stylight.net/image/upload/e_trim/t_web_product_330x440max_nobg/q_auto:eco,f_auto/egnvd6bz3rtaxd33od4r.jpg" alt="Tênis 1">
            <h3>Tênis 1</h3>
            <p>Preço: R$ 99,99</p>
            <button>Adicionar ao Carrinho</button>
        </div>

        <!-- Outro exemplo de produto -->
        <div class="produto">
            <img src="https://images.tcdn.com.br/img/img_prod/473150/tenis_converse_chuck_taylor_all_star_plataforma_cano_alto_preto_branco_9911_2_3d08467511080e733de5110d3198d53c.png">
            <h3>Tênis 2</h3>
            <p>Preço: R$ 129,99</p>
            <button>Adicionar ao Carrinho</button>
        </div>

        <!-- Adicione mais produtos conforme necessário -->

    </main>

    <footer>
        <p>&copy; 2023 Minha Loja de Exemplo</p>
    </footer>
</body>
</html>
